specVersion: 1.0.0
name: Master
version: 0.0.1
runner:
  node:
    name: '@subql/node'
    version: '*'
  query:
    name: '@subql/query'
    version: '*'
description: Master Subgraph
repository: https://github.com/shreyas3336/SubQuery
schema:
  file: ./schema.graphql
network:
  chainId: '0x5c562e6300954998233c9a40b6b86f3028977e6d32d0da1af207738d19f98c1b'
  endpoint: >-
    wss://acala-mandala.api.onfinality.io/ws?apikey=2267b431-9138-4602-8f50-a4ea1dcd3951
  chaintypes:
    file: ./dist/chaintypes.js
dataSources:
  - kind: substrate/AcalaEvm
    startBlock: 1332000
    processor:
      file: ./dist/acalaEvm.js
      options:
        abi: master
        address: '0xd1255fC0b0b95B0F7770F9f7e0210bee75eB61Ba'
    assets:
      master:
        file: ./abi/Master.json
    mapping:
      file: ./dist/index.js
      handlers:
        - handler: handleProjectInfo
          kind: substrate/AcalaEvmEvent
          filter:
            topics:
              - ProjectInfo(string name,address indexed tokenAddress,string tokenTicker,string documentHash,address creator,uint256 tokenDecimal)
        - handler: handleUpgraded
          kind: substrate/AcalaEvmEvent
          filter:
            topics:
              - Upgraded(address indexed implementation)
