type Project @entity {
  id: ID!
  projectOwnerAddress: Bytes! 
  projectName: String!
  projectTokenAddress: Bytes!
  projectTokenTicker: String!
  projectDocHash: String!
  projectTokenDecimal: BigInt!
  derivatives: [Derivative] @derivedFrom(field: "project")
}

type Implementation @entity {
  id: ID!
  newImplementationAddress: String!
  timestamp: BigInt!
}

type Derivative @entity {
  id: ID!
  wrappedTokenTicker: String!
  unlockTime: BigInt!
  totalSupply: BigInt!
  holders: [UserHoldings] @derivedFrom(field: "derivative")
  project: Project!
}

type UserHoldings @entity {
  id: ID!
  address: Bytes!
  tokenAmount: BigInt!
  derivative: Derivative!
}